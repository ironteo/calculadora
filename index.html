<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3a4663">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <!-- Contiene todoa la calculado -->

        <header>
            <!-- Titulo de la calculadora-->
            <div class="title">calc</div>

        </header>

        <!-- Caja contenedora del input-->
        <div class="input">
            <div class="operation">
                <div class="operand-box"></div>
                <div class="operator-box"></div>
            </div>
            <form>
                <input type="text" class="input-box" readonly="true" />
            </form>
        </div>

        <div class="caja-botones">
            <!--Caja contenedora de todos los botones -->
            <div class="fila">
                <!-- Fila con botones-->
                <button class="btn btn-com" id="btn7" onclick="ingreso(7)">7</button>
                <button class="btn btn-com" id="btn8" onclick="ingreso(8)">8</button>
                <button class="btn btn-com" id="btn9" onclick="ingreso(9)">9</button>
                <button class="btn btn-del" id="del" onclick="borrarDatos()">DEL</button>
            </div>
            <!-- Fin Fila con botones-->
            <div class="fila">
                <button class="btn btn-com" onclick="ingreso(4)">4</button>
                <button class="btn btn-com" onclick="ingreso(5)">5</button>
                <button class="btn btn-com" onclick="ingreso(6)">6</button>
                <button class="btn btn-com" onclick="operacion('+')">+</button>
            </div>
            <div class="fila">
                <button class="btn btn-com" onclick="ingreso(1)">1</button>
                <button class="btn btn-com" onclick="ingreso(2)">2</button>
                <button class="btn btn-com" onclick="ingreso(3)">3</button>
                <button class="btn btn-com" onclick="operacion('-')">-</button>
            </div>
            <div class="fila">
                <button class="btn btn-com">.</button>
                <button class="btn btn-com" onclick="ingreso(0)">0</button>
                <button class="btn btn-com" onclick="operacion('/')">/</button>
                <button class="btn btn-com" onclick="operacion('*')">x</button>
            </div>
            <div class="fila">
                <button class="btn btn-reset" onclick="reset()">RESET</button>
                <button class="btn btn-igual" onclick="resultado()">=</button>
            </div>
        </div>
        <!--Fin Caja contenedora de todos los botones -->

    </div>


    <script src="./main.js "></script>
</body>

</html>
